<!-- The Base template for front-end -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="Chat App, initial-scale=1.0">
    <title>Chat app</title>

    <!-- # NOTE: These are two different server which are connected via this template -->
    <!-- script for sever side  -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- script for client side -->
    <script defer src="js/client.js"></script>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- image and heading -->
    <nav>
        <img id="logo" src="media/download.png" alt="">
        <h1>Welcome to Chating App!</h1>
    </nav>

    <!-- display container -->
    <div class="container"></div>
    
    <!-- Input container -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
